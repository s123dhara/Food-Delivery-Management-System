<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-bold">Delivery Details</h1>
                <a href="#" class="text-gray-700 hover:text-gray-900">Back to Dashboard</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto ">
            <h2 class="text-lg font-semibold mb-4">Delivery #12345 Details</h2>
            <div>
                <p><strong>Status:</strong> In Transit</p>
                <p><strong>Delivery Partner:</strong> John Doe</p>
                <p><strong>Delivery Address:</strong> 123 Main St, City, Country</p>
                <p><strong>Estimated Delivery Time:</strong> 3:00 PM</p>
                <p><strong>Delivery Items:</strong></p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <!-- Add more items here if needed -->
                </ul>
                <div class="mt-6">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                        Delivered
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    

    
</body>
</html>
