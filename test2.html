<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 280px;
            padding: 20px 1px;
            margin: 10px 0;
            text-align: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(33,150,243,.4),0 4px 6px -4px rgba(33,150,243,.4);
            border-radius: 10px;
            background-color: #6B6ECC;
            background: linear-gradient(45deg, #04051dea 0%, #2b566e 100%);
        }

        .content {
            padding: 20px;
        }

        .content .price {
            color: white;
            font-weight: 800;
            font-size: 50px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.42);
        }

        .content .description {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            font-size: 14px;
        }

        .content .title {
            font-weight: 800;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.64);
            margin-top: 10px;
            font-size: 25px;
            letter-spacing: 1px;
        }

        button {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: none;
            outline: none;
            color: rgb(255 255 255);
            text-transform: uppercase;
            font-weight: 700;
            font-size: .75rem;
            padding: 0.75rem 1.5rem;
            background-color: rgb(71, 196, 48);
            border-radius: 0.5rem;
            width: 90%;
            text-shadow: 0px 4px 18px #2c3442;
        }
        button:hover{
            background-color: rgb(44, 119, 31);
        }

    </style>

</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="card">
        <div class="content">
          <div class="title">Foodie Haven</div>
          <div class="price">â‚¹40.00</div>
          <div class="description">
            <p><strong>Order Details:</strong></p>
            <p><strong>Delivery Address:</strong> 123 Main St, City, Country</p>
                <p><strong>Estimated Delivery Time:</strong> 3:00 PM</p>
                <p><strong>Delivery Items:</strong></p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <!-- Add more items here if needed -->
                </ul>
          </div>
        </div>
        <button>
            Deliverd
        </button>
    </div>
</body>
</html>
